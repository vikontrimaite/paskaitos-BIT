<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page</title>
    <style>
        main {
            display: inline-block;
            width: 800px;
            float: left;
            background-color: pink;
            margin-left: calc(50% - 400px);
        }
            header {
            display: inline-block;
            float: left;
            width: 100%;
                    }
                img {
                display: inline-block;
                float: left;
                }
                nav {
                display: inline-block;
                float: right;
                text-decoration: none;
                }
            section {
            display: inline-block;
            width: 100%;
            float: left;
            }
    </style>
</head>
<body>
    <main>
        <header>
            <img src="button.png" alt="Logo">
            <nav>
                <a href="#">Home</a>
                <a href="#">Tracks</a>
                <a href="#">Library</a>
                <a href="#">Community</a>
                <a href="#">Sign in</a>
            </nav>
        </header>

        <section>
            <div>
                <h1>
                    404
                </h1>
                <p>
                    The link is broken or the page has been moved.
                </p>
            </div>
            <img src="girltransp.png" alt="Mergaite">
        </section>
    </main>
</body>
</html>

<!-- margin-left: calc(50% - 400px); (nes x = 100 % (ekrano plotis) - 800px (dydis kokio mes norime)) / 2 , taigi taip gali apskaičiuoti lygtis ir kitus veiksmus. būtini tarpeliai calc'e tarp skirtingų ~skaičių~ -->

<!-- main - apgaubia visą turinį
hedaer - gaubia visą viršutinę dalį (top + logo + nav)
section - text + img -->
