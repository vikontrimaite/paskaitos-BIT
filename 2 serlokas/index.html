        <a style="font-size: 8px;
                    background-color: rgb(105, 111, 137);
                    color: white;
                    display: inline-block;
                    padding: 10px;
                    text-transform: uppercase;
                    text-decoration: none;
                    font-weight: bold;"     
            href="#">Back home</a>
    </div>
</body>
</html>
